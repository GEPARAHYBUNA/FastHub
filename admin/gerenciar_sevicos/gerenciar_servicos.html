<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastHub - Gerenciamento de Serviços</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../gerenciar_sevicos/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <header class="aba_navegacao">
            <div class="nav-container">
                <div class="logo-text">FastHub</div>
                
                <button class="menu-toggle" id="menuToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                
                <nav class="navegacao-links" id="navMenu">
                    <a href="home_adm.html" class="nav-link">Voltar ao início</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Formulário de Serviços -->
            <div class="services-form">
                <div class="form-header">
                    <h2 class="form-title">Gerenciar Serviços</h2>
                </div>
                <div class="form-content">
                    <form id="serviceForm">
                        <div class="form-group">
                            <label for="serviceName">Nome do Serviço</label>
                            <input type="text" id="serviceName" class="form-control" placeholder="Ex: Instalação Elétrica" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="serviceDescription">Descrição do Serviço</label>
                            <input type="text" id="serviceDescription" class="form-control" placeholder="Descreva o serviço brevemente" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="serviceCategory">Categoria</label>
                            <select id="serviceCategory" class="form-control" required>
                                <option value="" disabled selected>Selecione uma categoria</option>
                                <!-- As opções serão preenchidas via JavaScript -->
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                    <polyline points="7 3 7 8 15 8"></polyline>
                                </svg>
                                Salvar Serviço
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Tabela de Serviços -->
            <div class="services-table">
                <div class="table-header">
                    <h3 class="table-title">Serviços Cadastrados</h3>
                </div>
                <div class="p-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="10%">ID</th>
                                <th width="25%">Serviço</th>
                                <th width="35%">Descrição</th>
                                <th width="15%">Categoria</th>
                                <th width="15%">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="serviceList">
                            <!-- Os serviços serão preenchidos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="copyright">&copy; 2024 FastHub. Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <script src="../gerenciar_sevicos/script.js"></script>
</body>
</html>
